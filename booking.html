<html>
<head>
<title>Hill Station Booking Form</title>
</head>
<body>
<h1>Hill Station Travel Booking</h1>
<h2>Booking Form</h2>
<form>
<label for="fname">First name:</label>
<input type="text id="fname" name="fname" required>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" required><br><br>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required<br><br><br>
<label for="destination">Select Hill Station:</label>
<select id="destination" name="destination"><br><br><br>
<option value="shimla">Shimla</option>
<option value="manali">Manali</option>
<option value="darjeeling">Darjeeling</option>
</select><br><br>
<label for="date">Travel Date:</label>
<input type="date" id="date" name="date" required><br><br>
<label for="time">Time</label>
<select id="time" name="time"><br><br>
<option value="8:00">8:00</option>
<option value="12:00">12:00</option>
</select>
<select id="time" name="time"><br><br>
<option value="AM">AM</option>
<option value="PM">PM</option>
</select><br><br><br>
<label>Package Type</label>
<input type="radio" name="package" value="standard>Standard<br><br>
<input type="radio" name="package" value="deloxe>Deloxe<br><br><br><br>
<input type="SUBMIT" value="Book Now">
</form>
</body>
</html>
